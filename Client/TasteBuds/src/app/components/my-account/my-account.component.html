<div class="card mb-4">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">Full Name</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted mb-0">{{userObject?.username}}</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">Email</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted mb-0">{{userObject?.email}}</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">Phone</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted mb-0">(097) 234-5678</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">Mobile</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted mb-0">(098) 765-4321</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0">Address</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted mb-0">Bay Area, San Francisco, CA</p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="card mb-4 mb-md-0">
      <div class="card-body">
        <p class="mb-4"><span class="text-primary font-italic me-1"></span> Profile Stats
        </p>
        <p class="mb-1" style="font-size: .77rem;">Order Frequency</p>
        <div class="progress rounded" style="height: 5px;">
          <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80"
               aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p class="mt-4 mb-1" style="font-size: .77rem;">Offer Usage</p>
        <div class="progress rounded" style="height: 5px;">
          <div class="progress-bar" role="progressbar" style="width: 72%" aria-valuenow="72"
               aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p class="mt-4 mb-1" style="font-size: .77rem;">Rewards</p>
        <div class="progress rounded mb-4" style="height: 5px;">
          <div class="progress-bar" role="progressbar" style="width: 89%" aria-valuenow="89"
               aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mt-5 logout">
  <div class="col-md-2">
    <button type="button" class="btn btn-secondary" (click)="logout()">Logout</button>
  </div>
</div>
