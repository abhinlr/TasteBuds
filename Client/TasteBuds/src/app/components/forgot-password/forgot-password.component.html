<section id="forgot-password">
  <div class="forgot-password">
    <div class="container">
      <div class="row heading">
        <div class="col-md-6">
          <h3>Login</h3>
        </div>
      </div>
      <div class="row justify-content-center forgot-password-form">
        <div class="col-md-6">
          <form (ngSubmit)="forgotPassword()" #forgotPasswordForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Email</label>
              <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="userEmail">
            </div>
            <button type="submit" class="btn btn-primary">Send OTP</button>
          </form>
        </div>
      </div>
      <div class="row">
        <p>Forgot Password</p>
      </div>
    </div>
  </div>
</section>
