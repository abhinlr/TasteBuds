<section id="login">
  <div class="login">
    <div class="container">
      <div class="row heading">
        <div class="col-md-6">
          <h3>Login</h3>
        </div>
      </div>
      <div class="row justify-content-center login-form">
        <div class="col-md-6">
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Email</label>
              <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="loginData.email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="loginData.password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
      <div class="row">
        <p>Forgot Password</p>
      </div>
    </div>
  </div>
</section>
